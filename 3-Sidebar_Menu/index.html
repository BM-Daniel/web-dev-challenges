<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar menu</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    
</head>
<body>
    <section class="navbar">
        <h1 id="title">
            <a href="#"><i class='bx bx-menu'></i>danzzy</a>
        </h1>
    
        <aside class="sidebar">
            <div id="top">
                <a class="button active" href="#"><i class='bx bx-home'></i>Dashboard</a><br/>
                <a class="button" href="#"><i class='bx bx-grid-alt'></i>Projects</a><br/>
                <a class="button" href="#"><i class='bx bx-bell'></i>Notifications</a><br/>
                <a class="button" href="#"><i class='bx bx-world'></i>Analytics</a><br/>
                <a class="button" href="#"><i class='bx bx-heart'></i>Likes</a><br/>
                <a class="button" href="#"><i class='bx bx-wallet'></i>Wallets</a><br/>
                <a class="button" href="#"><i class='bx bx-message-dots'></i>Messages</a><br/>
            </div>
    
            <div id="bottom">
                <a class="button" href="#"><i class='bx bx-log-out' ></i>Logout</a><br/>
                <a class="button" href="#"><i class='bx bx-cog' ></i>Settings</a><br/>
            </div>
        </aside>
    </section>
    
    <script src="./main.js"></script>
    
</body>
</html>
